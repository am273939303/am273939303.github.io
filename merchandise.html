<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise - Cowboy Iron Gym</title>
    <link rel="icon" type="image/x-icon" href="/Images/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header & Navigation */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 15px;
            background: rgba(17, 17, 17, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
            font-size: 1rem;
            white-space: nowrap;
        }

        .navbar a:hover, .navbar a.active {
            color: #ff0000;
        }

        .menu-toggle {
            display: none;
            font-size: 32px;
            cursor: pointer;
            color: white;
        }

        /* Responsive Navigation */
        @media (max-width: 1024px) {
            .menu-toggle {
                display: block;
            }

            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background: #111;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 15px 0;
            }

            .navbar a {
                padding: 15px;
                display: block;
                font-size: 1.2rem;
                width: 100%;
                text-align: center;
            }

            .navbar.show {
                display: flex;
            }
        }

        /* Merchandise Section */
        .merch-section {
            padding: 140px 20px 60px;
            text-align: center;
        }

        .merch-section h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .merch-description {
            font-size: 1.2rem;
            color: #bbb;
            max-width: 800px;
            margin: auto;
            margin-bottom: 40px;
        }

        /* Shopify Product Display */
        .shopify-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            background-color: #111;
            font-size: 1rem;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social a {
            font-size: 2rem;
            color: #ff0000;
            transition: 0.3s;
        }

        .social a:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html">
            <img src="./Images/logo.jpeg" alt="Cowboy Iron Gym Logo" class="logo">
        </a>
        <nav class="navbar">
            <a href="memberships.html">Memberships</a>
            <a href="trainers.html">Trainers</a>
            <a href="contact.html">Contact</a>
            <a href="images.html">Images</a>
            <a href="merchandise.html" class="active">Merchandise</a>
            <a href="policies.html">Gym Policies</a>
        </nav>
    </header>

    <!-- Merchandise Section -->
    <section class="merch-section">
        <h2>Shop Cowboy Iron Gym Merchandise</h2>
        <p class="merch-description">Rep the Cowboy Iron Gym with exclusive merch! Grab your favorite hoodies, t-shirts, and gym gear before they sell out!</p>

        <div class="shopify-container">
            <div id="collection-component"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social">
            <a href="https://www.instagram.com/cowboyirongym/" class="fa fa-instagram"></a>
        </div>
    </footer>

    <!-- Shopify Buy Button Script -->
    <script type="text/javascript">
        (function () {
            var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
            if (window.ShopifyBuy) {
                if (window.ShopifyBuy.UI) {
                    ShopifyBuyInit();
                } else {
                    loadScript();
                }
            } else {
                loadScript();
            }
            function loadScript() {
                var script = document.createElement('script');
                script.async = true;
                script.src = scriptURL;
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
                script.onload = ShopifyBuyInit;
            }
            function ShopifyBuyInit() {
                var client = ShopifyBuy.buildClient({
                    domain: 'c2b9a3-fe.myshopify.com',
                    storefrontAccessToken: '7a8496736fa6c4f126ce2f4df3435c41',
                });
                ShopifyBuy.UI.onReady(client).then(function (ui) {
                    ui.createComponent('collection', {
                        id: '476047606075',
                        node: document.getElementById('collection-component'),
                        moneyFormat: '%24%7B%7Bamount%7D%7D',
                        options: {
                            "product": {
                                "buttonDestination": "modal",
                                "contents": {
                                    "options": false
                                },
                                "text": {
                                    "button": "View product"
                                }
                            },
                            "cart": {
                                "text": {
                                    "total": "Subtotal",
                                    "button": "Checkout"
                                }
                            }
                        }
                    });
                });
            }
        })();
    </script>

</body>
</html>
