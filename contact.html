<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cowboy Iron Gym</title>
    <link rel="icon" type="image/x-icon" href="/Images/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header & Navigation */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 15px;
            background: rgba(17, 17, 17, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
            font-size: 1rem;
            white-space: nowrap;
        }

        .navbar a:hover, .navbar a.active {
            color: #ff0000;
        }

        .menu-toggle {
            display: none;
            font-size: 32px;
            cursor: pointer;
            color: white;
        }

        /* Responsive Navigation */
        @media (max-width: 1024px) {
            .menu-toggle {
                display: block;
            }

            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background: #111;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 15px 0;
            }

            .navbar a {
                padding: 15px;
                display: block;
                font-size: 1.2rem;
                width: 100%;
                text-align: center;
            }

            .navbar.show {
                display: flex;
            }
        }

        /* Contact Section */
        .contact-section {
            padding: 140px 20px 60px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 1.2rem;
            line-height: 2;
            color: #bbb;
        }

        .contact-details i {
            color: #ff0000;
            margin-right: 10px;
        }

        .contact-details a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        /* Contact Form */
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
            margin: 40px auto;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .form-container input, .form-container textarea {
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .form-container button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background-color: #cc0000;
        }

        /* Map */
        .map-container {
            margin: 40px auto;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            background-color: #111;
            font-size: 1rem;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social a {
            font-size: 2rem;
            color: #ff0000;
            transition: 0.3s;
        }

        .social a:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html">
            <img src="./Images/logo.jpeg" alt="Cowboy Iron Gym Logo" class="logo">
        </a>
        <nav class="navbar">
            <a href="memberships.html">Memberships</a>
            <a href="trainers.html">Trainers</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="images.html">Images</a>
            <a href="merchandise.html">Merchandise</a>
            <a href="policies.html">Gym Policies</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-details">
            <p><i class="fa fa-phone"></i> Front Desk: 505-979-7973</p>
            <p><i class="fa fa-envelope"></i> Email: <a href="mailto:cowboyirongym@gmail.com">cowboyirongym@gmail.com</a></p>
            <p><i class="fa fa-instagram"></i> Instagram: <a href="https://www.instagram.com/cowboyirongym/">@cowboyirongym</a></p>
        </div>
    </section>

    <!-- Contact Form -->
    <div class="form-container">
        <h2>Send Us a Message</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Google Map -->
    <div class="map-container">
        <iframe src="https://maps.google.com/maps?q=Cowboy%20Iron%20Gym&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social">
            <a href="https://www.instagram.com/cowboyirongym/" class="fa fa-instagram"></a>
        </div>
    </footer>

</body>
</html>
