<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Iron Gym</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff0000;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar li {
            margin: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .promo-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 40px; /* Increased padding */
            border-radius: 15px; /* Rounded corners */
            max-width: 90%;
            text-align: center;
        }

        .promo-section h2 {
            color: #ff0000;
            margin: 0;
            font-size: 32px; /* Larger font size */
        }

        .promo-section p {
            color: #000;
            margin: 20px 0; /* Increased margin */
            font-size: 20px; /* Larger font size */
        }

        .placeholder-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure the image stays behind other content */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Cowboy Iron Gym</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="memberships.html">Memberships</a></li>
            <li><a href="trainers.html">Trainers</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="images.html">Images</a></li>
            <li><a href="merchandise.html">Merchandise</a></li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <div class="promo-section">
            <h2>Contact</h2>
            <p>Front Desk: 505-979-7973</p>
            <p>Email: cowboyirongym@gmail.com</p>
        </div>
    </footer>

    <!-- Background Image -->
    <img src="./Images/logo.jpeg" alt="Background Image" class="placeholder-img">

</body>
</html>
