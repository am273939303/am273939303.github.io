<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memberships - Cowboy Iron Gym</title>
    <link rel="icon" type="image/x-icon" href="/Images/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header & Navigation */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 15px;
            background: rgba(17, 17, 17, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
            font-size: 1rem;
            white-space: nowrap;
        }

        .navbar a:hover, .navbar a.active {
            color: #ff0000;
        }

        .menu-toggle {
            display: none;
            font-size: 32px;
            cursor: pointer;
            color: white;
        }

        /* Responsive Navigation */
        @media (max-width: 1024px) {
            .menu-toggle {
                display: block;
            }

            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background: #111;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 15px 0;
            }

            .navbar a {
                padding: 15px;
                display: block;
                font-size: 1.2rem;
                width: 100%;
                text-align: center;
            }

            .navbar.show {
                display: flex;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80vh;
            background: url('/Images/GYM1.jpg') no-repeat center center/cover;
            padding: 40px;
        }

        .hero-text {
            background: rgba(0, 0, 0, 0.85);
            padding: 60px;
            border-radius: 15px;
            max-width: 700px;
        }

        .hero-text h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        .hero-text a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .hero-text a:hover {
            background-color: #cc0000;
        }

        /* Membership Section */
        .membership-section {
            background: #222;
            padding: 50px;
            text-align: center;
            border-radius: 15px;
            margin: 50px auto;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .membership-section h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        .membership-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #bbb;
        }

        .membership-iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            background-color: #111;
            font-size: 1rem;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social a {
            font-size: 2rem;
            color: #ff0000;
            transition: 0.3s;
        }

        .social a:hover {
            color: #cc0000;
        }

        /* Modal for Gym Hours */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            color: #000;
            text-align: center;
        }

        .close {
            float: right;
            font-size: 1.75rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html">
            <img src="./Images/logo.jpeg" alt="Cowboy Iron Gym Logo" class="logo">
        </a>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <nav class="navbar">
            <a href="memberships.html" class="active">Memberships</a>
            <a href="trainers.html">Trainers</a>
            <a href="contact.html">Contact</a>
            <a href="images.html">Images</a>
            <a href="merchandise.html">Merchandise</a>
            <a href="Policies.html">Gym Policies</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h2>Join Cowboy Iron Gym</h2>
            <p>Become a part of the legacy. Get fit, get strong.</p>
            <a href="https://onlinejoin.abcfitness.com/signup/plan?club=31629">Join Online Now</a>
        </div>
    </section>

    <!-- Membership Section -->
    <div class="membership-section">
        <h1>Memberships & Pricing</h1>
        <p>Transform your fitness journey with the best facilities and trainers.</p>
        <iframe src="https://onlinejoin.abcfitness.com/signup/plan?club=31629" class="membership-iframe"></iframe>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social">
            <a href="https://www.instagram.com/cowboyirongym/" class="fa fa-instagram"></a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.navbar').classList.toggle('show');
        }
    </script>

</body>
</html>
