<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Iron Gym</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #ff0000, #000000);
            background-size: 200% 100%;
            animation: gradientAnimation 10s ease infinite alternate;
            color: #fff;
        }

       
    

        .header {
            width: 100%;
            background-color: #000;
            color: #ff0000;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        .shopping-cart {
            font-size: 24px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar li {
            margin: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .content-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .placeholder-img {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .text-container {
            flex: 1;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .promo-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            max-width: 90%;
        }

        .promo-section img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
        }

        .promo-section div {
            flex: 1;
            text-align: left;
        }

        .promo-section h2 {
            color: #ff0000;
            margin: 0;
        }

        .promo-section p {
            color: #fff;
            margin: 10px 0 0;
        }

        .promo-section a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content-row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Cowboy Iron Gym</h1>
        
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="memberships.html">Memberships</a></li>
            <li><a href="trainers.html">Trainers</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="images.html">Images</a></li>
            <li><a href="merchandise.html">Merchandise</a></li> <!-- New merchandise page link -->
        </ul>
    </nav>

    <!-- Content Container -->
<div class="content-container">
    <!-- Integrated the iframe from the second code snippet -->
    <iframe src='https://my.rhinofit.ca/store/index/64eed772' style='width: 100%; height: 1000px;'></iframe>
</div>

</body>
</html>
