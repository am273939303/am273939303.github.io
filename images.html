<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Iron Gym - Gallery</title>
    <link rel="icon" type="image/x-icon" href="/Images/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, black, #000000);
            background-size: 200% 100%;
            animation: gradientAnimation 10s ease infinite alternate;
            color: #fff;
        }

        .header, .navbar {
            width: 100%;
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .header .logo {
            cursor: pointer;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.25rem;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .navbar a:hover, .navbar a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 15px;
        }

        .carousel-btn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 768px) {
            .header .logo {
                width: 80px;
                height: 80px;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .carousel img {
                max-width: 90%;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html">
            <img src="./Images/logo.jpeg" alt="Cowboy Iron Gym Logo" class="logo">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="memberships.html">Memberships</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="images.html" class="active">Images</a></li>
                <li><a href="merchandise.html">Merchandise</a></li>
                <li><a href="policies.html">Gym Policies</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Image paths should be updated with actual URLs -->
            <img src="Images/GO.JPG" alt="Image 1">
            <img src="Images/TC.JPG" alt="Image 2">
            <img src="Images/D.jpg" alt="Image 3">
            <img src="Images/GYM.jpg" alt="Image 4">
            <img src="Images/GYM1.jpg" alt="Image 5">
            <img src="Images/logo1.JPG" alt="Image 6">
            <img src="Images/TC.JPG" alt="Image 7">
            <img src="Images/TC1.JPG" alt="Image 8">
        </div>
        <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- JavaScript for Carousel Functionality -->
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;

        function showSlide(index) {
            const carousel = document.querySelector('.carousel');
            const offset = index * (100 / totalSlides);
            carousel.style.transform = `translateX(-${offset}%)`;
        }

        function prevSlide() {
            slideIndex = (slideIndex > 0) ? slideIndex - 1 : totalSlides - 1;
            showSlide(slideIndex);
        }

        function nextSlide() {
            slideIndex = (slideIndex < totalSlides - 1) ? slideIndex + 1 : 0;
            showSlide(slideIndex);
        }

        // Show the first slide initially
        showSlide(slideIndex);
    </script>
</body>
</html>
