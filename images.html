<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Iron Gym</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, black, #000000);
            background-size: 200% 100%;
            animation: gradientAnimation 10s ease infinite alternate;
            color: #fff;
        }

        .header, .navbar {
            width: 100%;
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .header .logo {
            cursor: pointer;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            border-radius: 50%; /* Rounded logo */
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px; /* Increased gap */
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.25rem; /* Increased font size */
            padding: 10px 15px; /* Increased padding */
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .content-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .placeholder-img {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .text-container {
            flex: 1;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
        }

        .promo-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            max-width: 90%;
        }

        .promo-section img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
        }

        .promo-section div {
            flex: 1;
            text-align: left;
        }

        .promo-section h2 {
            color: black;
            margin: 0;
        }

        .promo-section p {
            color: #fff;
            margin: 10px 0 0;
        }

        .promo-section a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content-row {
                flex-direction: column;
                align-items: center;
            }
        }

        .carousel-container {
            position: relative;
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            flex-wrap: wrap; /* Display images in a 2x2 grid */
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 50%; /* Display 2 images per row */
            height: auto;
        }

        .carousel-btn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

       
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html">
            <img src="./Images/logo.jpeg" alt="Cowboy Iron Gym Logo" class="logo">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="memberships.html">Memberships</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="merchandise.html">Merchandise</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Image paths should be updated with actual URLs -->
            <img src="Images/GO.JPG" alt="Image 1">
            <img src="Images/TC.JPG" alt="Image 3">
            <img src="Images/C.jpeg" alt="Image 4">
            <img src="Images/D.jpg" alt="Image 5">
            <img src="Images/F.JPG" alt="Image 6">
            <img src="Images/GYM.jpg" alt="Image 7">
            <img src="Images/GYM1.jpg" alt="Image 8">
            <img src="Images/logo1.JPG" alt="Image 9">
            <img src="Images/TC.JPG" alt="Image 10">
            <img src="Images/TC1.jpeg" alt="Image 11">
            <img src="Images/TC1.JPG" alt="Image 12">
        </div>
        <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;

        function showSlide(index) {
            const carousel = document.querySelector('.carousel');
            const offset = index * 50; // Assuming 2 images per row
            carousel.style.transform = `translateX(-${offset}%)`;
        }

        function prevSlide() {
            slideIndex = (slideIndex > 0) ? slideIndex - 1 : totalSlides - 1;
            showSlide(slideIndex);
        }

        function nextSlide() {
            slideIndex = (slideIndex < totalSlides - 1) ? slideIndex + 1 : 0;
            showSlide(slideIndex);
        }

        // Show the first slide initially
        showSlide(slideIndex);
    </script>
</body>
</html>
