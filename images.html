    <style>
          body {
            margin: 0;

            font-family: Arial, sans-serif;

        .carousel-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            flex-wrap: wrap; /* Display images in a 2x2 grid */
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 50%; /* Display 2 images per row */
            height: auto;
        }

        .carousel-btn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

        <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 4;
            } else if (index >= totalSlides - 3) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const translateValue = -currentIndex * 50 + '%';
            document.querySelector('.carousel').style.transform = 'translateX(' + translateValue + ')';
        }

        function nextSlide() {
            showSlide(currentIndex + 4);
        }

        function prevSlide() {
            showSlide(currentIndex - 4);
        }
    </script>
